<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <link rel="stylesheet" type="text/css" href="Announcementstyles.css">
    <link rel="stylesheet" type="text/css" href="1styles.css"> <!-- Include your CSS file -->
    <style>
        /* Additional CSS for navbar */
        .navbar {
            background-color: #2c3e50; /* Dark background color */
            overflow: hidden;
            padding: 20px; /* Adjusted padding */
            text-align: center; /* Center align navbar content */
        }

        .navbar a {
            float: none; /* Remove float */
            display: inline-block; /* Display links inline */
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 40px 25px; /* Doubled padding vertically */
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #031949; /* Light background color on hover */
            color: rgb(235, 237, 241);
        }

        .search-container {
            text-align: center; /* Center align the search option */
            margin-top: 20px; /* Add some space from the navbar */
        }

        .search-container select {
            padding: 20px; /* Adjusted padding */
            width: 50%; /* Adjust width as needed */
            box-sizing: border-box;
            height: 60px; /* Double the height of the select options */
        }

        .announcement-row {
            text-align: center; /* Center align the row */
            margin-top: 20px; /* Add some space from the search option */
        }

        .announcement-row button {
            padding: 20px 40px; /* Adjusted padding */
            background-color: #4CAF50; /* Green background color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            height: 60px; /* Increase length vertically */
        }

        .announcement-row button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Hide the textarea by default */
        .announcement-row textarea {
            display: none;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Show the textarea when button clicked */
        .announcement-row.active textarea {
            display: block;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a class="active" href="announcements.html">Announcements</a>
    <a href="maintenance.html">Maintenance</a>
    <a href="home_service.html">Home Service</a>
    <a href="neighborhood.html">Neighborhood</a>
    <a href="#">Log Out</a> <!-- Add Log Out option -->
</div>

<div class="search-container">
    <select>
        <option value="last_month" style="height: 60px;">Last Month Announcement</option>
        <option value="this_month" style="height: 60px;">This Month Announcement</option>
        <option value="last_year" style="height: 60px;">Last Year Announcement</option>
    </select>
</div>

<div class="announcement-row">
    <button onclick="toggleTextArea()">Add Announcement</button>
    <textarea id="announcement-textarea" placeholder="Write your announcement here..." rows="4"></textarea>
</div>

<div class="container">
    <div class="content">
        <h1>Announcements</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Announcement</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-02-21</td>
                    <td>Announcement 1</td>
                </tr>
                <tr>
                    <td>2024-02-22</td>
                    <td>Announcement 2</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</div>

<script>
    function toggleTextArea() {
        var textarea = document.getElementById("announcement-textarea");
        var announcementRow = document.querySelector(".announcement-row");
        
        textarea.classList.toggle("active");
        announcementRow.classList.toggle("active");
    }
</script>

</body>
</html>
