<head>

    <title>Apartment Maintenance System</title>
    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('homepage_image.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            line-height: 1.6;
            height: 100vh; /* Set body height to full viewport height */

            display: flex; /* Use flexbox for vertical alignment */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .container {
            max-width: 1000px; /* Increased max-width */
            padding: 20px; /* Adjusted padding */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Increased shadow */
        }

        /* Navbar styles */
        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px 0;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background on hover */
        }

        /* Content styles */
        .content {
            text-align: center;
            color: #fff;
            margin-top: 20px; /* Add margin at the top */
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .content h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
